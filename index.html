<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HRB Auction Assistant</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#0b1220; color:#e5e7eb; margin:0;}
    header{padding:12px 16px; background:#0f172a; border-bottom:1px solid #1f2937; display:flex; align-items:center; gap:12px; position:sticky; top:0; z-index:10;}
    .brand{font-weight:700; font-size:15px; letter-spacing:.4px}
    main{padding:16px; display:grid; grid-template-columns: 360px 1fr; gap:16px;}
    .card{background:#111827; border:1px solid #1f2937; border-radius:12px; padding:12px;}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    .btn{background:#1f2937; color:#e5e7eb; border:1px solid #374151; padding:8px 10px; border-radius:10px; cursor:pointer}
    .btn[disabled]{opacity:.5; cursor:not-allowed}
    .btn-primary{background:#2563eb; border-color:#1d4ed8}
    .pill{background:#0b1328; border:1px solid #1e2b45; padding:2px 8px; border-radius:999px; font-size:12px;}
    .muted{color:#94a3b8; font-size:12px}
    input, select{background:#0b1328; color:#e5e7eb; border:1px solid #1e2b45; border-radius:10px; padding:8px; outline:none}
    #players{max-height:60vh; overflow:auto;}
    .player{padding:8px; border-radius:8px; border:1px solid #1f2937; margin-bottom:6px; cursor:pointer}
    .player.active{outline:2px solid #2563eb}
    .grid2{display:grid; grid-template-columns:1fr 1fr; gap:8px}
    .warn{color:#f59e0b}
    .err{color:#ef4444}
    .ok{color:#10b981}
    .timerbar{display:flex; gap:8px; align-items:center}
    .timer{font-weight:700; padding:2px 8px; border-radius:8px; background:#0b1328; border:1px solid #1e2b45}
  </style>
</head>
<body>
  <header>
    <div class="brand">HRB Auction Assistant</div>
    <div id="roundStrip" class="pill">Round: <span id="roundNo">1</span></div>
    <div class="timerbar">
      <span class="pill">Timer</span>
      <span id="timer" class="timer">00:00</span>
      <button id="btn-timer-start" class="btn">Start</button>
      <button id="btn-timer-stop" class="btn">Stop</button>
      <button id="btn-timer-reset" class="btn">Reset</button>
    </div>
    <div style="flex:1"></div>
    <button id="btn-undo" class="btn">Undo</button>
  </header>

  <main>
    <section class="card">
      <div class="row" style="justify-content:space-between">
        <div><b>Players</b></div>
        <div class="muted">Click to select</div>
      </div>
      <div id="players"></div>
    </section>

    <section class="card">
      <div class="row" style="justify-content:space-between">
        <div><b>Live Bid</b></div>
        <div id="clubBudget" class="muted"></div>
      </div>

      <div id="activePlayerCard" class="muted" style="margin-bottom:8px;">Select a player…</div>

      <div class="grid2">
        <label>Bid
          <input id="bidInput" type="number" min="200" step="50" value="200" style="width:100%">
        </label>
        <label>Assign to
          <select id="otherClubSelect" style="width:100%"></select>
        </label>
      </div>

      <div id="bidWarn" class="warn" style="min-height:20px;margin-top:6px;"></div>

      <div class="row" style="margin-top:8px">
        <button id="btn-mark-won" class="btn btn-primary" disabled>HRB Won</button>
        <button id="btn-assign" class="btn">Assign to other club</button>
        <button id="btn-next" class="btn">Next Player</button>
      </div>

      <hr style="border-color:#1f2937; margin:12px 0">

      <div class="row">
        <div class="pill">Constraints: WK 2 · LHB 2 · Bowl 8</div>
        <div id="health" class="muted"></div>
      </div>
      <div id="insights" class="muted" style="margin-top:8px"></div>
    </section>
  </main>

<script defer src="./assets/app.js"></script>
<script defer src="./assets/app.points-economy.enforcer.js"></script>
<script defer src="./assets/app.smart-insights.addon.js"></script>

</body>
</html>
